<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<main>
    <section id="game-container">

        <div id="logo">
            ZephyrQuest
        </div>

        <div id="stats">Stats</div>
        <div id="inventory">Inventory</div>
        <div id="cave">Cave</div>
        <div id="store">Store</div>

        <div id="hp">HP: <span id="hp-text">100</span></div>
        <div id="mp">MP: <span id="mp-text">100</span></div>

        <div id="buy-health-btn">Buy Health (10g)</div>
        <div id="buy-mana-btn">Buy Mana (20g)</div>
        

        <div id="gold">Gold: <span id="gold-text">1000</span></div>
        <div id="xp">XP: <span id="xp-text"></span></div>

        <div id="brass-knuckles">Brass Knuckles (20g)</div>
        <div id="claymore">Claymore (100g)</div>

        <div id="text-box">Text Box</div>
        <div id="inventory-display"><div id=inventory-text></div>
        </div>

        <div id="battle-text-box"></div>

        <div id="slime">Fight Slime</div>
        <div id="equip-brass-knuckles">Brass Knuckles (equip)</div>
        <div id="battle-menu">
            <div id="battle-attack">Attack</div>
            <div id="battle-dodge">Dodge</div>
            <div id="battle-abandon">Run Away!</div>
             <div id ="monster-stats">
                <div id="monster-name">name</div>
                <div id="monster-health">health</div>
             </div>
        </div>
       
        
        

    </section>
    

</main>


 <script src="index.js"></script>
    
</body>

</html>
